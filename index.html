<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmeren P2 - Les 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <article>
            <header>
                <h2>Functions</h2>
            </header>

            <section>
                <h6>1. Welkom:</h6>
                <span id="welkom"></span>
            </section>

            <section>
                <h6>2. Naam:</h6>
                <span id="naam"></span>
            </section>

            <section id="kleur-section">
                <h6>3. Kleur</h6>
                <input id="kleur" type='text' value="blue">
                <button id="kleur-show">Toon kleur</button>
            </section>

            <section>
                <h6>4. Party of niet</h6>
                <input id="leeftijd" type='number' value="18">
                <button id="leeftijd-show">Toon party's</button>
                <ul>
                    <li>Nederland: <span id="leeftijd-party-nederland">?</span></li>
                    <li>Japan: <span id="leeftijd-party-japan">?</span></li>
                    <li>U.S.A.: <span id="leeftijd-party-usa">?</span></li>
                </ul>
            </section>

            <section>
                <h6>5. Meervoud</h6>
                <input id="enkelvoud" type='text' value="drank">
                <button id="meervoud-show">Toon meervoud</button><br>
                <span id="meervoud">?</span>
            </section>
        </article>

        <article>
            <header>
                <h2>Arrays</h2>
            </header>

            <section>
                <h6>6. Mijn naam array</h6>
                <span id="mijn-voornaam" class="voornaam"></span><br>
                <span id="mijn-tussenvoegsel" class="tussenvoegsel"></span><br>
                <span id="mijn-achternaam" class="achternaam"></span><br>
                <span id="mijn-naam" class="naam"></span>
            </section>

            <section>
                <h6>7. Kleur de titels</h6>
                <button id="kleur-titels">Kleur titels</button>
            </section>

        </article>

        <article>
            <header>
                <h2>Style</h2>
            </header>

            <section>
                <h6>8. Background</h6>
                <button id="kleur-body">Kleur titels</button>
                
            </section>

            <section>
                <h6>9a. Een bietje padding</h6>
                <button id="bietje-padding">Give me padding!</button>
            </section>
            <section>
                <h6>9b. Alles absolute</h6>
                <button id="make-absolute">Break site...</button>
            </section>

        </article>
    </main>
</body>
<script src="opdrachten.js"></script>
</html>
